<script src="http://d3js.org/d3.v3.min.js"></script>

<script src="http://d3js.org/d3.v3.js"></script>

<div id="area1"></div>
<div id="area2"></div>

<script>

var marginOne = {top: 150, right: 20, bottom: 6g0, left: 100},

    widthOne = 960 - marginOne.left - marginOne.right,
    heightOne = 500 - marginOne.top - marginOne.bottom;

var parseDate = d3.time.format("%b-%y").parse;

var xOne = d3.time.scale()
    .range([0, widthOne]);

var yOne = d3.scale.linear()
    .range([heightOne, 0]);

var xAxisOne = d3.svg.axis()
    .scale(xOne)
    .orient("bottom");

var yAxisOne = d3.svg.axis()
    .scale(yOne)
    .orient("left");

var lineOne = d3.svg.line()
    .x(function(d) { return xOne(d.time); })
    .y(function(d) { return yOne(d.rear); });

var svgOne = d3.select("#area1").append("svg")
    .attr("width", widthOne + marginOne.left + marginOne.right)
    .attr("height", heightOne + marginOne.top + marginOne.bottom)
  .append("g")
    .attr("transform", "translate(" + marginOne.left + "," + marginOne.top + ")");

d3.json("timeseries.json", function(error, data) {
  data.forEach(function(d) {
    d.time = parseDate(d.time);
    d.rear = +d.rear;
  });

  xOne.domain(d3.extent(data, function(d) { return d.time; }));
  yOne.domain(d3.extent(data, function(d) { return d.rear; }));

  svgOne.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + heightOne + ")")
      .call(xAxisOne);

  svgOne.append("g")
      .attr("class", "y axis")
      .call(yAxisOne)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Count");

  svgOne.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", lineOne);

  svgOne.append("text")
       .attr("x", marginOne.left)             
       .attr("y", marginOne.top-170) 
       .style("font-size", "24px")
       .style("font-weight", "bold")
       .style("font-family","Helvetica Neue")
       .text("Time Series Plot of Rear-Seat Passengers Killed or Injured");

   var focus = svgOne.append("g")
        .attr("class", "focus")
        .style("display", "none");
    
    focus.append("circle")
        .attr("r", 4.5);
    
    focus.append("text")
        .attr("x", 9)
        .attr("dy", ".35em");
    
    svgOne.append("rect")
        .attr("class", "overlay")
        .attr("width", width)
        .attr("height", height)
        .on("mouseover", function() { focus.style("display", null); })
        .on("mouseout", function() { focus.style("display", "none"); })
    //     .on("mousemove", mousemove);
    
    // function mousemove() {
    //     var x0 = x.invert(d3.mouse(this)[0]),
    //     i = bisectDate(data, x0, 1),
    //     d0 = data[i - 1],
    //     d1 = data[i],
    //     d = x0 - d0.idx > d1.idx - x0 ? d1 : d0;
    //     focus.attr("transform", "translate(" + x(d.time) + "," + y(d.rear) + ")");
    //     focus.select("text").text(d.rear);
    // }

});


// Second Plot 

var margin = {top: 50, right: 10, bottom: 100, left: 100},
    margin2 = {top: 430, right: 10, bottom: 20, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom,
    height2 = 500 - margin2.top - margin2.bottom;

var parseDate = d3.time.format("%b-%y").parse;

var x = d3.time.scale().range([0, width]),
    x2 = d3.time.scale().range([0, width]),
    y = d3.scale.linear().range([height, 0]),
    y2 = d3.scale.linear().range([height2, 0]);

var xAxis = d3.svg.axis().scale(x).orient("bottom"),
    xAxis2 = d3.svg.axis().scale(x2).orient("bottom"),
    yAxis = d3.svg.axis().scale(y).orient("left");

var brush = d3.svg.brush()
    .x(x2)
    .on("brush", brushed);

var area = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x(d.tt); })
    .y0(height)
    .y1(function(d) { return y(d.front); });

var area2 = d3.svg.area()
    .interpolate("monotone")
    .x(function(d) { return x2(d.tt); })
    .y0(height2)
    .y1(function(d) { return y2(d.front); });

var svg = d3.select("#area2").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);

svg.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var focus = svg.append("g")
    .attr("class", "focus")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var context = svg.append("g")
    .attr("class", "context")
    .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

d3.csv("timeseries.csv", type, function(error, data) {
  x.domain(d3.extent(data.map(function(d) { return d.tt; })));
  y.domain([0, d3.max(data.map(function(d) { return d.front; }))]);
  x2.domain(x.domain());
  y2.domain(y.domain());

  focus.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area);

  focus.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  focus.append("g")
      .attr("class", "y axis")
      .call(yAxis);

  context.append("path")
      .datum(data)
      .attr("class", "area")
      .attr("d", area2);

  context.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height2 + ")")
      .call(xAxis2);

  context.append("g")
      .attr("class", "x brush")
      .call(brush)
    .selectAll("rect")
      .attr("y", -6)
      .attr("height", height2 + 7);
});

svg.append("text")
  .attr("x", margin.left)
  .attr("y", margin.top - 30)
  .style("font-size", "24px")
  .style("font-weight", "bold")
  .style("font-family","Helvetica Neue")
  .text("Area Plot of Front-Seat Passengers Killed or Injured")

function brushed() {
  x.domain(brush.empty() ? x2.domain() : brush.extent());
  focus.select(".area").attr("d", area);
  focus.select(".x.axis").call(xAxis);
}

function type(d) {
  d.tt = parseDate(d.tt);
  d.front = +d.front;
  return d;
}

</script>
