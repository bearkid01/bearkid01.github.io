<!DOCTYPE html>
<meta charset="utf-8">
<style>

svg {
  font: 12px sans-serif;
}

.background path {
  fill: none;
  stroke: #ccc;
  stroke-opacity: .4;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke-opacity: .7;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff;
  cursor: move;
}

.d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 6px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 7px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\20BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>
<body>

<div id="area1"></div>
<div id="area2"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script src="legend.js"></script>
<script>

var margin = {top: 120, right: 150, bottom: 30, left: 150, left2: 250},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom
    padding = -120;

var data = d3.json("state.x77.json", function(error, data) {

    var svgContainer = d3.select("#area1")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    colorMap = {"West": "orange", "Northeast": "grey", "North Central": "green", "South": "purple"}
    for (i=0; i<data.length; i++){

      data[i]["color"] = colorMap[data[i]["state_region"]]
    }

    svgContainer.append("g")

      .call(xAxis)

    var domainScaleTwo = d3.scale.linear()

    var circles = svgContainer.selectAll("circle")

      .style("fill-opacity", ".55");


    svgContainer.append("text")
        .attr("x", margin.left)             
        .attr("y", 0 - (margin.top/2))
        .attr("text-anchor", "middle")  
        .style("font-size", "24px")
        .style("font-weight", "bold")
        .style("font-family","Helvetica Neue")
        .text("Homework 2a: Bubble Plot");

    var sampleCategoricalData = [{"region":"North Central","color":"green"},{"region":"Northeast","color":"grey"},{"region": "West", "color":"orange"}, { "region":"South", "color":"purple"}]; 
    // sampleOrdinal = d3.scale.category20().domain(sampleCategoricalData);

    // verticalLegend = d3.svg.legend().labelFormat("none").cellPadding(5).orientation("vertical").units("Regions").cellWidth(25).cellHeight(18).inputScale(sampleOrdinal).cellStepping(10);
    
    var legend = svgContainer.selectAll(".legend")
    .data(sampleCategoricalData)
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function (d, i) {
    return "translate(0," + i * 20 + ")";
    });

    legend.append("rect")
        .attr("x", width + 35)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", function(d){return d.color;})
        .style("fill-opacity", ".55");

    legend.append("text")
        .attr("x", width + 30)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function (d) {
        return d.region;
    });
    
});

//3 is left 
//1 is right
//0 is top
//2 is bottom
var m = [100, 100, 50, 150],
    w = 960 - m[1] - m[3],
    h = 500 - m[0] - m[2];

var x = d3.scale.ordinal().rangePoints([0, w], 1),
    y = {},
    dragging = {};

var line = d3.svg.line(),
    axis = d3.svg.axis().orient("left"),
    background,
    foreground;

var svg = d3.select("#area2").append("svg")
    .attr("width", w + m[1] + m[3])
    .attr("height", h + m[0] + m[2])
  .append("g")
    .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

d3.csv("state2.csv", function(error, cars) {

  // Extract the list of dimensions and create a scale for each.
  x.domain(dimensions = d3.keys(cars[0]).filter(function(d) {
    return d != "state_name" && d != "state_region" && (y[d] = d3.scale.linear()
        .domain(d3.extent(cars, function(p) { return +p[d]; }))
        .range([h, 0]));
  }));

  // Add grey background lines for context.
  background = svg.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(cars)
    .enter().append("path")
      .attr("d", path);

  colorMap = {"West": "orange", "Northeast": "grey", "North Central": "green", "South": "purple"}
    for (i=0; i<cars.length; i++){

      cars[i]["color"] = colorMap[cars[i]["state_region"]]
    }

    var tip = d3.tip()
      .attr('class', 'd3-tip')
      .offset([-10, 0])
      .html(function(d) {
        return "<strong>Count:</strong> <span style='color:red'>" + d.state_name + "</span>";
    });
  

    svg.call(tip);

  // Add blue foreground lines for focus.
  foreground = svg.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(cars)
    .enter().append("path")
      .attr("d", path)
      .attr("stroke",function(d){return d.color;})
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);

  console.log(cars[0].color);

  // Add a group element for each dimension.
  var g = svg.selectAll(".dimension")
      .data(dimensions)
    .enter().append("g")
      .attr("class", "dimension")
      .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
      .call(d3.behavior.drag()
        .on("dragstart", function(d) {
          dragging[d] = this.__origin__ = x(d);
          background.attr("visibility", "hidden");
        })
        .on("drag", function(d) {
          dragging[d] = Math.min(w, Math.max(0, this.__origin__ += d3.event.dx));
          foreground.attr("d", path);
          dimensions.sort(function(a, b) { return position(a) - position(b); });
          x.domain(dimensions);
          g.attr("transform", function(d) { return "translate(" + position(d) + ")"; })
        })
        .on("dragend", function(d) {
          delete this.__origin__;
          delete dragging[d];
          transition(d3.select(this)).attr("transform", "translate(" + x(d) + ")");
          transition(foreground)
              .attr("d", path);
          background
              .attr("d", path)
              .transition()
              .delay(500)
              .duration(0)
              .attr("visibility", null);
        }));

  // Add an axis and title.
  g.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(axis.scale(y[d])); })
    .append("text")
      .attr("text-anchor", "middle")
      .attr("y", -9)
      .text(String);

  // Add and store a brush for each axis.
  g.append("g")
      .attr("class", "brush")
      .each(function(d) { d3.select(this).call(y[d].brush = d3.svg.brush().y(y[d]).on("brushstart", brushstart).on("brush", brush)); })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);

   svg.append("text")
        .attr("x", m[3])             
        .attr("y", 0 - (m[0]/2))
        .attr("text-anchor", "middle")  
        .style("font-size", "24px")
        .style("font-weight", "bold")
        .style("font-family","Helvetica Neue")
        .text("Homework 2c: Parallel Coordinates");

    var sampleCategoricalData = [{"region":"North Central","color":"green"},{"region":"Northeast","color":"grey"},{"region": "West", "color":"orange"}, { "region":"South", "color":"purple"}]; 
    // sampleOrdinal = d3.scale.category20().domain(sampleCategoricalData);

    // verticalLegend = d3.svg.legend().labelFormat("none").cellPadding(5).orientation("vertical").units("Regions").cellWidth(25).cellHeight(18).inputScale(sampleOrdinal).cellStepping(10);
    
    var legend = svg.selectAll(".legend")
    .data(sampleCategoricalData)
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function (d, i) {
    return "translate(0," + i * 20 + ")";
    });

    legend.append("line")
        .attr("class", "foreground")
        .attr("x1", width + 95)
        .attr("y1", 9)
        .attr("x2", width + 105)
        .attr("y2", 9)
        .style("stroke", function(d){return d.color;})
        .style("storke-width", '5px');
        
    legend.append("text")
        .attr("x", width + 85)
        .attr("y", 9)
        .attr("dy", ".35em")
        .style("text-anchor", "end")
        .text(function (d) {
        return d.region;
    });


});

function position(d) {
  var v = dragging[d];
  return v == null ? x(d) : v;
}

function transition(g) {
  return g.transition().duration(500);
}

// Returns the path for a given data point.
function path(d) {
  return line(dimensions.map(function(p) { return [position(p), y[p](d[p])]; }));
}

// When brushing, don’t trigger axis dragging.
function brushstart() {
  d3.event.sourceEvent.stopPropagation();
}

// Handles a brush event, toggling the display of foreground lines.
function brush() {
  var actives = dimensions.filter(function(p) { return !y[p].brush.empty(); }),
      extents = actives.map(function(p) { return y[p].brush.extent(); });
  foreground.style("display", function(d) {
    return actives.every(function(p, i) {
      return extents[i][0] <= d[p] && d[p] <= extents[i][1];
    }) ? null : "none";
  });
}

</script>
